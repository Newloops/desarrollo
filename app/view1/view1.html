<h2>Añdir nuevos usuarios</h2>
<form ng-submit="addItem(user)">
  <input type="text" ng-model="user.name" placeholder="Nombre" />
  <br />
  <input type="text" ng-model="user.email" placeholder="Email" />
  <br />
  <button type="submit">Añadir</button>
</form>

<h2>Listado de usuarios</h2>
<div>
  <ul>
    <li ng-repeat="(key, value) in users">
      {{value.username}} - <a href="#/view2/{{key}}" type="text">Editar</a>
    </li>
  </ul>
</div>
